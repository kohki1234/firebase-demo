  <ul>
    <li *ngFor="let course of courses$ | async">
      {{ course.value | json}}
      <input type="text" 
      size="40"
      #enteredValue
      placeholder="Please put the name ou want to change here"> 

      <button (click)="update(course,enteredValue)">Update</button>
      <button (click)="delete(course)">Delete</button>
    </li>
    <br>
  </ul>
